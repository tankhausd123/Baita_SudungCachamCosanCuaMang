<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_2</title>
</head>
<body>
<script>
let num= window.prompt();
let str= num.toString();
let result= [num[0]];
 let i=1;
 while ( i< str.length) {
    if ((str[ i-1]%2===0)&&(str[i]%2===0)){
        result.push('-', str[i]);
    }
    else{
        result.push(str[i]);
    }
    i++;
}
console.log(result.join(''));
</script>
</body>
</html>
